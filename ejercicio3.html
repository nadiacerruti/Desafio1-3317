<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3: Formularios</title>
  </head>
  <body>
    <header><h1>Formulario de registro</h1></header>
    <main>
      <section>
        <article>
          <div>
            <form>
              <div>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" />
              </div>
              <br />
              <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" />
              </div>
              <br />
              <div>
                <label>Modalidad de cursada:</label>
                <input type="radio" id="ondemand" name="cursada" />
                <label for="ondemand">On-Demand</label>
                <input type="radio" id="envivo" name="cursada" />
                <label for="envivo">En vivo</label>
              </div>
              <br />
              <div>
              <label for="mail">Correo:</label>
              <input type="email" id="mail" name="mail" >
              </div>
              <br />
              <div>
                <input type="checkbox" id="informacion" name="informacion">
                <label for="informacion">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
              </div>
              <br />
              <div>
                <input type="checkbox" id="condiciones" name="condiciones">
                <label for="condiciones">Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador web Full Stack</label>
              </div>
              <br />
              <div>
             <input type="button" value="Enviar" />
              </div>
            </form>
        </article>
      </section>
    </main>
    <br />
        <footer>
      <article>
        <div>
          <a href="index.html"><button>VOLVER AL INICIO</button></a>
        </div>
      </article>
    </footer>
  </body>
</html>
